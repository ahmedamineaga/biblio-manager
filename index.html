<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioManager - Auth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <section id="auth-login" class="active">
        <div class="login-container">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" required placeholder="motdepasse">
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <button id="show-register" class="btn-secondary">S'inscrire</button>
        </div>
    </section>

    <section id="auth-register" class="hidden">
        <div class="login-container">
            <h2>Inscription</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="tel" id="reg-phone">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>
            <button id="show-login" class="btn-secondary">Se connecter</button>
        </div>
    </section>

    <script src="js/adherants.js"></script>
    <script src="js/tranduction.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
